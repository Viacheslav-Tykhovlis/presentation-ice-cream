<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <nav class="header-nav">
          <a
            class="logo logo--up"
            href="https://nickleso.github.io/parcel-ice-team7/"
          >
            <picture>
              <source
                srcset="
                  ./images/present/logo.png    1x,
                  ./images/present/logo@2x.png 2x
                "
              />
              <img src="./images/present/logo.png" alt="" />
            </picture>
          </a>
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a class="header-nav__link" href="./index.html">початок</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="./road.html">складнощі</a>
            </li>

            <li class="header-nav__item">
              <a class="header-nav__link" href="./team.html">команда</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="./shopper.html">Покупець</a>
            </li>
            <li class="header-nav__item">
              <a
                class="header-nav__link header-nav__link--current"
                href="./benefits.html"
                >Переваги</a
              >
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="./technology.html"
                >Технології</a
              >
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="./senks.html">Дякуємо</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="team section">
        <div class="container">
          <h1 class="title team__title">Наша подяка</h1>
          <ul class="team__list">
            <li class="team__member">
              <picture>
                <img
                  class="team__photo"
                  src="./images/thanks/ser-d.jpg"
                  alt="Сергій Дикий"
                  width="300"
                  height="300"
                />
              </picture>

              <div class="team__descr">
                <h3 class="team__name">Сергій Дикий</h3>
                <p class="team__section">Ментор</p>
              </div>
            </li>
            <li class="team__member">
              <picture>
                <img
                  class="team__photo"
                  src="./images/thanks/ann-a.jpg"
                  alt="Анна Абаджиєва"
                  width="300"
                  height="300"
                />
              </picture>

              <div class="team__descr">
                <h3 class="team__name">Анна Абаджиєва</h3>
                <p class="team__section">Клієнт-менеджер</p>
              </div>
            </li>
          </ul>
        </div>
      </section>
